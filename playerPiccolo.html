<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/playerPiccolo.css" />


  <title>Music Player</title>
</head>

<body>
  <div class="music-player">
    <div class="song-bar">
      <div class="song-infos">
        <div class="image-container">
          <img src="" id="cover" />
        </div>
        <div class="song-description">
          <h2 class="title" id="music-title">Lose Yourself</h2>
          <h3 class="artist" id="music-artist">Eminem</h3>
        </div>
      </div>
      <div class="icons">
        <i class="far fa-heart"></i>
        <i class="fas fa-compress"></i>
      </div>
    </div>
    <div class="progress-controller">
      <div class="control-buttons">
        <i class="fas fa-random"></i>
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <i class="fas fa-undo-alt"></i>
      </div>
      <div class="progress-container" id="player-progress">
        <span id="current-time">0:00</span>



        <div class="progress-bar" id="progress-bar">
          <div class="progress" id="progress"></div>
        </div>



        <span id="duration">0:30</span>
      </div>
    </div>
    <div class="other-features">
      <i class="fas fa-list-ul"></i>
      <i class="fas fa-desktop"></i>
      <div class="volume-bar">
        <i class="fas fa-volume-down"></i>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/script/playerPiccolo.js"></script>
</body>

</html>
